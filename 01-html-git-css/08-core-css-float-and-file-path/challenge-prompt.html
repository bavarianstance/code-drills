<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Pathing</title>
</head>
<style>
    /* ============================================ */
    
    /* Create a selector to allow you to modify all the `<img>` tags at once */

        /* Set the width of each image */

        /* Add some padding around each image */
img {
    width:150px;
    padding:20px;
    border-style:dotted;
    border-color:blue;
    /* ============================================ */
}
p{
    margin:0px;
}

div {
    float:left;
    margin:10px;
}

</style>

<body>
<div>
    <!-- Create an image element that displays the `cat-on-laptop.jpg` image -->
<img src="./images/cat/kitty/cat-on-laptop.jpg" alt= "cat on laptop">
<p>cat on a laptop</p>
</div>

<div>
    <!-- Create an image element that displays the  `basket-kitty.jpg` image -->
<img src="./images/cat/kitty/kitten/basket-kitty.jpg" alt= "kittens in a basket">
<p>kittens in a basket</p>
</div>
    <!-- Create an image element that displays the `dog-glasses-suit.jpg` image -->
    <div>
<img src="./images/dog/dog-glasses-suit.jpg" alt= "dog in a suit with glasses">
    <!-- Create an image element that displays the `dog/puppy/basket-puppies.jpg` image -->
    <p>dog suit glasses</p>
</div>
<div>
<img src="./images/dog/puppy/basket-puppies.jpg" alt = "puppies in a basket">
    <!-- Create an image element that displays the `fatbirdy.jpg` image -->
    <p>puppies in a basket</p>
</div>
<div>
<img src="./images/fatbirdy.jpg" alt = "fat bird">
    <!-- Create an image element that displays the `bird/cool-bird.jpg` image -->
    <p>fat bird</p>
</div>
<div>
<img src="./images/bird/cool-bird.jpg" alt = "cool bird">
    <!-- Create an image element that displays the `squirrel-sandbox.jpg` image -->
    <p>cool bird</p>
</div>
<div>
<img src="./images/squirrel-sandbox.jpg" alt = "squirrel in a box">
<p>squirrel box</p>
</div>
</body>

</html>
